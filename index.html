<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather Web App</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="wrapper">
			<img src="./assets/background.jpeg" alt="background" id="background" />
			<h1 class="heading">WeatherApp</h1>
			<div class="search-container" id="top-nav">
				<form id="search-form">
					<input
						type="text"
						placeholder="Enter Your Location"
						name="search"
						id="search"
					/>
					<button type="submit">Search</button>
				</form>
			</div>
		</main>
		<div class="hero">
			<div class="weather-data">
				<div class="weather-data__location">
					<h2 class="city">Pune,</h2>
					<h2 class="country">India</h2>
				</div>
				<div class="date-and-time">
					<p class="date"></p>
					<p>|</p>
					<p class="time"></p>
				</div>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
