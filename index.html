<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather Web App</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div>
			<img src="./assets/background.jpeg" alt="background" id="background" />

			<h1 class="heading">WeatherApp</h1>

			<div class="search-container" id="top-nav">
				<form id="search-form">
					<input
						type="text"
						placeholder="Enter Your Location"
						name="search"
						id="search"
					/>
					<button type="submit">Search</button>
				</form>
			</div>

			<div class="weather-data__location">
				<h2 class="city">Pune,</h2>
				<h2 class="country">India</h2>
			</div>

			<div class="date-and-time">
				<p class="date"></p>
				<p>|</p>
				<p class="time"></p>
			</div>

			<div class="weather-data">
				<div class="temperature">
					<h2 class="condition">Cloudy</h2>
					<h2 class="temp">25Â°C</h2>
				</div>
				<div class="feelsLike">
					<h2>Feels Like</h2>
					<h2 class="feels">32.3</h2>
				</div>
				<div class="humidity">
					<h2>Humidity</h2>
					<h2 class="hum">49%</h2>
				</div>
				<div class="wind">
					<h2>Wind</h2>
					<h2 class="speed">5.1 km/h</h2>
				</div>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
